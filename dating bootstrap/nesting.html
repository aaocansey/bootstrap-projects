<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/dating-style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col1">
				<h1>Col 1</h1>

			</div>
		</div>
	</div>
